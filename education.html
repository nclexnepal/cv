<div class="container mt-5">
    <div id="education-entries-container">
        <!-- First Education Entry -->
        <div class="education-entry" id="education-entry-1">
            <h5>1. Education Information</h5>

            <div class="mb-3">
                <label for="degree1" class="form-label">Degree:</label>
                <input type="text" class="form-control" id="degree1" name="degree1" required><br>
            </div>

            <div class="mb-3">
                <label for="graduationYear1" class="form-label">Graduated Year:</label>
                <input type="number" class="form-control" id="graduationYear1" name="graduationYear1"
                    required><br>
            </div>

            <div class="mb-3">
                <label for="percentage1" class="form-label">Percentage/Grade:</label>
                <input type="text" class="form-control" id="percentage1" name="percentage1" required><br>
            </div>

            <div class="mb-3">
                <label for="university1" class="form-label">University Name:</label>
                <input type="text" class="form-control" id="university1" name="university1" required><br>
            </div>

            <div class="mb-3">
                <label for="universityAddress1" class="form-label">University Address:</label>
                <input type="text" class="form-control" id="universityAddress1" name="universityAddress1"
                    required><br>
            </div>
        </div>
    </div>

    <!-- Add Education Button -->
    <button type="button" class="btn btn-success mt-3" id="add-education-btn">Add Another Education</button>
</div>


<script>
    let educationCount = 1; // Initial education count is 1

    // Function to add a new education entry
    function addEducationEntry() {
        educationCount++;

        // Create a new div for the new education entry
        const newEducationEntry = document.createElement('div');
        newEducationEntry.classList.add('education-entry', 'mt-4');
        newEducationEntry.id = `education-entry-${educationCount}`;

        // HTML for the new education entry form
        newEducationEntry.innerHTML = `
<h5>${educationCount}. Education Information</h5>

<div class="mb-3">
<label for="degree${educationCount}" class="form-label">Degree:</label>
<input type="text" class="form-control" id="degree${educationCount}" name="degree${educationCount}" required><br>
</div>

<div class="mb-3">
<label for="graduationYear${educationCount}" class="form-label">Graduated Year:</label>
<input type="number" class="form-control" id="graduationYear${educationCount}" name="graduationYear${educationCount}" required><br>
</div>

<div class="mb-3">
<label for="percentage${educationCount}" class="form-label">Percentage/Grade:</label>
<input type="text" class="form-control" id="percentage${educationCount}" name="percentage${educationCount}" required><br>
</div>

<div class="mb-3">
<label for="university${educationCount}" class="form-label">University Name:</label>
<input type="text" class="form-control" id="university${educationCount}" name="university${educationCount}" required><br>
</div>

<div class="mb-3">
<label for="universityAddress${educationCount}" class="form-label">University Address:</label>
<input type="text" class="form-control" id="universityAddress${educationCount}" name="universityAddress${educationCount}" required><br>
</div>
`;

        // Append the new education entry to the container
        document.getElementById('education-entries-container').appendChild(newEducationEntry);
    }

    // Add event listener to the "Add Education" button
    document.getElementById('add-education-btn').addEventListener('click', addEducationEntry);
</script>
