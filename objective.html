<!-- Objectives Section -->
<div class="mb-3 card p-4">
    <div id="objectives-list">
        <!-- Pre-filled Objectives -->
        <div class="input-group mb-2">
            <span class="input-group-text">•</span>
            <input type="text" class="form-control" id="objective-1">
        </div>
        

    </div>

    <button type="button" class="btn btn-success mt-3" id="add-objective-btn"><i class="fa fa-plus"></i> Add Another Objective </button>
</div>
<script>
    // JavaScript to dynamically add more objective fields
    document.getElementById('add-objective-btn').addEventListener('click', function () {
        var objectivesList = document.getElementById('objectives-list');
        var newObjective = document.createElement('div');
        newObjective.classList.add('input-group', 'mb-2');
        newObjective.innerHTML = `
    <span class="input-group-text">•</span>
     <input type="text" class="form-control" id="objective-1"
                >
  `;
        objectivesList.appendChild(newObjective);
    });
</script>
