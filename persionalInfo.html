<div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" required>
</div>

<div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address"  required>
</div>

<div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phone" required>
</div>

<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email"  required>
</div>

<div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob"  required>
</div>

<div class="mb-3">
    <label for="permanentAddress" class="form-label">Permanent Address</label>
    <input type="text" class="form-control" id="permanentAddress"
        required>
</div>

<div class="mb-3">
    <label for="maritalStatus" class="form-label">Marital Status</label>
    <select class="form-select" id="maritalStatus" required>
        <option disabled selected>Select Marital Status</option>
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
    </select>
</div>

<div class="mb-3">
    <label for="sex" class="form-label">Sex</label>
    <select class="form-select" id="sex" required>
        <option value="Female" selected>Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
    </select>
</div>

<div class="mb-3">
    <label for="nationality" class="form-label">Nationality</label>
    <input type="text" class="form-control" id="nationality" value="Nepali" required>
</div>

<div class="mb-3">
    <label for="nclexState" class="form-label">NCLEX Licensure State</label>
    <input type="text" class="form-control" id="nclexState" required>
</div>
