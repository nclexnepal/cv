<h2>Personal Information Form</h2>
<div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" value="Chandrakala Dahal" required>
</div>

<div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" value="Budhanilakantha, 12 Kathmandu" required>
</div>

<div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phone" value="+9779849540537" required>
</div>

<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" value="dahalchandrakala1984@gmail.com" required>
</div>

<div class="mb-3">

</div>

<div class="mb-3">

</div>

<div class="mb-3">
